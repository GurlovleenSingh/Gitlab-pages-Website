# .gitlab-ci.yml

stages:
  - build
  - deploy

image: docker:20.10.16

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:20.10.16-dind


build:
  stage: build
  tags: 
    - runner
  before_script:
    - docker version
  script:
    - docker info
    - docker login registry.gitlab.com -u GurlovleenSingh -p Ansibleaws123**
    - docker build -t registry.gitlab.com/project1740/ngnix_project .
    - docker push registry.gitlab.com/project1740/ngnix_project
  artifacts:
    paths:
      - $CI_PROJECT_DIR/
    exclude:
      - Dockerfile
pages:
  stage: deploy
  tags:
    - runner
  script:
    - mkdir public
    - cp *.html public/
  artifacts:
    paths:
      - public

